management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ["*"]
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
  prometheus:
    enabled: true
  server:
    port: 9001

server:
  servlet:
    context-path: /blog/v1
    session:
      cookie:
        http-only: true
  port: 9001

